<ion-view view-title="Login">

    <ion-content>
        <ion-list>
            <label class="item item-input item-stacked-label">
               <span class="input-label">Email</span>
               <input type="text" ng-model="usuario.email"/>
            </label>
            <label class="item item-input item-stacked-label">
               <span class="input-label">Senha</span>
               <input type="password" ng-model="usuario.senha"/>
            </label>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="login()">Entrar</button>
        </div>
    </ion-content>
</ion-view>
