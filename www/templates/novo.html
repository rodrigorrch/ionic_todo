<ion-view view-title="Novo">

    <ion-content ng-controller="NovoCtrl">
        <ion-list>
            <label class="item item-input item-stacked-label">
               <span class="input-label">Tarefa</span>
               <input type="text" ng-model="texto"  placeholder="texto da tarefa"/>
            </label>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="salvar()">Salvar</button>
        </div>
    </ion-content>
</ion-view>
